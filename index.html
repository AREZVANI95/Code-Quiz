<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="assets/css/style.css">
    <title>TCG Quiz</title>
</head>
<!--will edit something with the .sleeves later-->

<body>
    <div class="mat">
        <div class="sleeve">
            <img class="cards" id="magic" src="assets/css/img/Mtg back.jpg">
        </div>
        <div class="sleeve">
            <img class="cards" id="pokemon" src="assets/css/img/pokemon back.jpg">
        </div>
        <div class="sleeve">
            <img class="cards" id="yugioh" src="assets/css/img//yugioh back.jpg">
        </div>
    </div>
    <h1>Test Your TCG Knowledge!</h1>
    <h3>Try to answer the following TCG-related questions within the time limit.<br>
        keep in mind that incorrect answers will penalize your score/time<br>
        by then seconds!
    </h3>

    <div id="pop-quiz">
        <div id="question-box">
            <p class="choice-letter">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div id="question-box">
            <p class="choice-letter">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div id="question-box">
            <p class="choice-letter">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div id="question-box">
            <p class="choice-letter">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
        <div id="question-box">
            <p class="choice-letter">E</p>
            <p class="choice-text" data-number="5">Choice 5</p>
        </div>

    </div>
    <div class="btn">
        <button id="start-btn">Start Quiz</button>
        <button id="score-btn">High Scores</button>
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
