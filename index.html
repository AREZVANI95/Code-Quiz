<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="assets/css/style.css">
    <title>TCG Quiz</title>
</head>

<body>
    <div id="container">
        <div class="sleeve">
            <img src="assets/css/img/Mtg back.jpg">
            <img class="card" src="assets/css/img/Orvar.jpg">
        </div>
        <div class="sleeve">
            <img src="assets/css/img/pokemon back.jpg">
            <img class="card" src="assets/css/img/Charizard.jpeg">
        </div>
        <div class="sleeve">
            <img src="assets/css/img/yugioh back.jpg">
            <img class="card" src="assets/css/img/DarkMagician.jpg">
        </div>
        <div class="sleeve">
            <img src="assets/css/img/Vanguard back.jpg">
            <img class="card" src="assets/css/img/Blaster Blade.jpg">
        </div>
    </div>

    <h5 id="timer"></h5>

    <div id="prompt">
        <h1>Test Your TCG Knowledge!</h1>

        <h3>Try to answer the following TCG-related questions within the time limit.<br>
            You can interact with the images so you can get a idea of what the question is asking!
        </h3>
    </div>

    <div id="pop-quiz">

        <div id="user-question"></div>
        <button class="question-box" id="questionbox1"></button>
        <button class="question-box" id="questionbox2"></button>
        <button class="question-box" id="questionbox3"></button>
        <button class="question-box" id="questionbox4"></button>

    </div>

    <div class="btn-main">
        <button id="start-btn">Start Quiz</button>
        <button id="score-btn">High Scores</button>
    </div>

</body>
<script src="assets/js/script.js"></script>
 
</html>
